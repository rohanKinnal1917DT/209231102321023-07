<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <!-- Radio Btns -->
    <label>Gender:</label>
    <input type="radio" value="men" name="gen" id="men" checked> <label for="men">Men</label>
    <input type="radio" value="female" name="gen" id="female"> <label for="female">Female</label>
    <input type="radio" value="notToSay" name="gen" id="notToSay"> <label for="notToSay">Prefer Not To Say</label>

    <!-- CheckBox Btns -->
    <label>Select the languages:</label>
    <input type="checkbox" name="lang" value="c" id="c" checked> <label for="c">C</label>
    <input type="checkbox" name="lang" value="cpp" id="c++" checked> <label for="c++">C++</label>
    <input type="checkbox" name="lang" value="java" id="java"> <label for="java">Java</label>
    <input type="checkbox" name="lang" value="javaScript" id="javaScript"> <label for="javaScript">JS</label>
    <input type="checkbox" name="lang" value="python" id="python"> <label for="python">Py</label>

    <!-- DropDown Input Window -->
    <label for="deg">Select your degree:</label>
    <select id="deg">
        <option value=""></option>
        <option value="cse">CSE</option>
        <option value="ise">ISE</option>
        <option value="ece">ECE</option>
        <option value="mech">Mech</option>
    </select>

    <!-- Submit Btn -->
    <input type="submit">
    <button type="submit">Submit</button>


    <!-- Reset Btn -->
    <input type="reset">
    <button type="reset">Reset</button>
</body>
</html>
